
<div *ngFor="let book of books$ | async" class="card col-md-7" >

  <div class="card-body">
    <h5 class="card-title">{{book.title}}</h5>
    <div class="row">
      <div class="col-md-6">
        <p class="card-text">نویسنده: {{book.author}}</p>
      </div>
      <div class="col-md-6">
        <p class="card-text"> قیمت: {{book.price}}</p>
      </div>
      <div class="col-md-6">
        <img [src]="book.image" style="max-width: 100px">
      </div>
      <div class="col-md-6 ">
        <br>
        <button [routerLink]="['/book',book.id]" class="btn btn-primary btn-sm " type="button"> ویرایش</button>
        <button [routerLink]="['/book',book.id]" class="btn btn-danger btn-sm " type="button"> حذف</button>
      </div>
    </div>
  </div>
</div>
